<!DOCTYPE html>
<html lang="pt-br">
<head>
<style>
body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom right, #5E17EB, #7e29a5,#F790F4);
    font-family: 'Roboto', sans-serif;
}

#linksContainer {
    position: fixed;
    top: 0;
    left: 0;
    padding: 10px;
}

.siteLink {
    margin-right: 20px;
    text-decoration: none;
    color: white;
    background: black;    padding: 5px 10px;
    border-radius: 5px;
}

form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 900px; /* Tamanho máximo em dispositivos móveis */
    width: 100%;
    text-align: left;
    box-sizing: border-box;
    margin: 0 auto; /* Centraliza o formulário */
}

/* ... Seu estilo para o formulário ... */

@media screen and (min-width: 650px) and (max-width: 2560px) {
    form {
        min-width: 500px;
    }
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333; /* Cor padrão do texto */
}

input {
    width: 100%; /* Alterado para ocupar a largura total do contêiner */
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc; /* Cor padrão da borda */
}

.campoObrigatorio {
    color: red;
}
</style>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
<title>Formulário da Tabela Responsavel</title>
</head>
<body>
    
    <div id="linksContainer">
        <a href="./index.html" class="siteLink">←</a>
    </div>
    
    <div class="container">

        <form id="formularioResponsavel">       
            <h2>Insira os dados do Responsavel</h2><br>
            <label for="cod_responsavel">Código do Responsável <span class="campoObrigatorio">*</span>:</label>
            <input placeholder="Número inteiro" type="text" id="cod_responsavel" name="cod_responsavel" maxlength="20" required>
            <div class="mensagemErro" id="erroCodResponsavel"></div>

            <label for="responsavelNome">Nome <span class="campoObrigatorio">*</span>:</label>
            <input placeholder="Nome completo" type="text" id="responsavelNome" name="responsavelNome" required>
            <div class="mensagemErro" id="erroResponsavelNome"></div>

            <label for="responsavelEmail">Email <span class="campoObrigatorio">*</span>:</label>
            <input placeholder="Email do responsável" type="email" id="responsavelEmail" name="responsavelEmail" required>
            <div class="mensagemErro" id="erroResponsavelEmail"></div>

            <label for="responsavelTelefone">Telefone <span class="campoObrigatorio">*</span>:</label>
            <input placeholder="Somente número" type="text" id="responsavelTelefone" name="responsavelTelefone" maxlength="20" required>
            <div class="mensagemErro" id="erroResponsavelTelefone"></div>

            <label for="responsavelEndereco">Endereço <span class="campoObrigatorio">*</span>:</label>
            <input placeholder="Endereço completo" type="text" id="responsavelEndereco" name="responsavelEndereco" required>
            <div class="mensagemErro" id="erroResponsavelEndereco"></div>

            <input type="submit" value="Enviar">
            
            <div id="mensagemSucesso" style="display: none; color: green;">
                Inserido com sucesso!
            </div>
        </form>
    </div>

    <script>
        document.getElementById('formularioResponsavel').addEventListener('submit', function (event) {
            event.preventDefault();

            // Aqui você normalmente enviaria os dados do formulário para o servidor usando AJAX ou um envio de formulário
            // e lidaria com a inserção no banco de dados no lado do servidor.

            // Para fins deste exemplo, apenas exibiremos a mensagem de sucesso.
            document.getElementById('mensagemSucesso').style.display = 'block';

            // Resetar os valores do formulário após o envio
            document.getElementById('cod_responsavel').value = '';
            document.getElementById('responsavelNome').value = '';
            document.getElementById('responsavelEmail').value = '';
            document.getElementById('responsavelTelefone').value = '';
            document.getElementById('responsavelEndereco').value = '';
        });
    </script>
</body>
</html>
