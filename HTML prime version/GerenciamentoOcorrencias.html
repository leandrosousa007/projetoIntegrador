<!DOCTYPE html>
<html lang="pt-br">
<head>
<style>
body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(to bottom right, #5E17EB, #7e29a5,#F790F4);
    font-family: 'Roboto', sans-serif;
}

#linksContainer {
    position: fixed;
    top: 0;
    left: 0;
    padding: 10px;
}

.siteLink {
    margin-right: 20px;
    text-decoration: none;
    color: white;
    background: black;    padding: 5px 10px;
    border-radius: 5px;
}

form {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 900px; /* Tamanho máximo em dispositivos móveis */
    width: 100%;
    text-align: left;
    box-sizing: border-box;
    margin: 0 auto; /* Centraliza o formulário */
}

/* ... Seu estilo para o formulário ... */

@media screen and (min-width: 650px) and (max-width: 2560px) {
    form {
        min-width: 500px;
    }
}

label {
    display: block;
    margin-bottom: 8px;
    color: #333; /* Cor padrão do texto */
}

input {
    width: 100%; /* Alterado para ocupar a largura total do contêiner */
    padding: 8px;
    margin-bottom: 16px;
    box-sizing: border-box;
    border: 1px solid #ccc; /* Cor padrão da borda */
}

.campoObrigatorio {
    color: red;
}

/* Adicione estilos específicos para a tabela de Ocorrências abaixo desta linha */

</style>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
<title>Formulário da Tabela Ocorrências</title>
</head>
<body>
    
    <div id="linksContainer">
        <a href="./index.html" class="siteLink">←</a>
    </div>
    
    <div class="container">
        <h2>Insira os dados da Ocorrência</h2>
        <form id="formularioOcorrencia">
            <label for="cod_ocorrencia">Código da Ocorrência <span class="campoObrigatorio">*</span>:</label>
            <input placeholder="Número inteiro" type="text" id="cod_ocorrencia" name="cod_ocorrencia" maxlength="20" required>
            <div class="mensagemErro" id="erroCodOcorrencia"></div>

            <label for="campus">Campus <span class="campoObrigatorio">*</span>:</label>
            <input placeholder="Nome do campus" type="text" id="campus" name="campus" required>
            <div class="mensagemErro" id="erroCampus"></div>

            <label for="data_registro_ocorrencia">Data de Registro da Ocorrência <span class="campoObrigatorio">*</span>:</label>
            <input type="date" id="data_registro_ocorrencia" name="data_registro_ocorrencia" required>
            <div class="mensagemErro" id="erroDataRegistroOcorrencia"></div>

            <label for="resolucao">Resolução <span class="campoObrigatorio">*</span>:</label>
            <input placeholder="Resolução da ocorrência" type="text" id="resolucao" name="resolucao" required>
            <div class="mensagemErro" id="erroResolucao"></div>

            <label for="data_acontecimento">Data do Acontecimento <span class="campoObrigatorio">*</span>:</label>
            <input type="date" id="data_acontecimento" name="data_acontecimento" required>
            <div class="mensagemErro" id="erroDataAcontecimento"></div>

            <label for="descricao_ocorrencia">Descrição da Ocorrência <span class="campoObrigatorio">*</span>:</label>
            <textarea id="descricao_ocorrencia" name="descricao_ocorrencia" rows="4" required></textarea>
            <div class="mensagemErro" id="erroDescricaoOcorrencia"></div>

            <label for="cod_aluno">Código do Aluno <span class="campoObrigatorio">*</span>:</label>
            <input placeholder="Número inteiro" type="text" id="cod_aluno" name="cod_aluno" maxlength="20" required>
            <div class="mensagemErro" id="erroCodAluno"></div>

            <label for="cod_funcionario">Código do Funcionário <span class="campoObrigatorio">*</span>:</label>
            <input placeholder="Número inteiro" type="text" id="cod_funcionario" name="cod_funcionario" maxlength="20" required>
            <div class="mensagemErro" id="erroCodFuncionario"></div>

            <input type="submit" value="Enviar">
            
            <div id="mensagemSucesso" style="display: none; color: green;">
                Inserido com sucesso!
            </div>
        </form>
    </div>

    <script>
        document.getElementById('formularioOcorrencia').addEventListener('submit', function (event) {
            event.preventDefault();

            // Lógica para enviar dados para o servidor e exibir mensagem de sucesso

            // Resetar os valores do formulário após o envio
            document.getElementById('cod_ocorrencia').value = '';
            document.getElementById('campus').value = '';
            document.getElementById('data_registro_ocorrencia').value = '';
            document.getElementById('resolucao').value = '';
            document.getElementById('data_acontecimento').value = '';
            document.getElementById('descricao_ocorrencia').value = '';
            document.getElementById('cod_aluno').value = '';
            document.getElementById('cod_funcionario').value = '';

            // Exibir mensagem de sucesso
            document.getElementById('mensagemSucesso').style.display = 'block';
        });
    </script>
</body>
</html>
